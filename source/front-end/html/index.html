<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SECC - Hội Chợ Triển Lãm</title>
  <link rel="stylesheet" href="home.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>

  <div class="top-banner">
    <img src="../images/banner.png" alt="Trang chủ" />
  </div>

  <header class="header">

    <div class="container">
      <!-- Logo -->
      <div class="logo">
        <img src="logo.png" alt="SECC Logo">
        <span>BRING EVENTS TO LIFE</span>
      </div>

      <div class="menu-wrapper">
        <!-- Nhóm trên: Top buttons -->
        <div class="top-buttons">
          <a href="#">About</a>
          <a href="#">What's On Site</a>
          <a href="#">How to get here</a>
          <a href="#">Log In</a>
        </div>  

      <!-- Menu -->
      <nav class="menu">
        <a href="#">HOME</a>
        <a href="#">EVENTS</a>
        <a href="#">VENUE</a>
        <a href="#">SHOW PLANNING</a>
        <a href="#">ATTENDING & VISITING</a>
      </nav>

      <!-- Booking + Phone -->
      <div class="contact-area">
        <i class="fas fa-phone"></i> <span>0943-388-799</span>
        <button class="btn-booking">VENUE BOOKING</button>
      </div>
    </div>
  </header>
  
  <section class="hero-split">
    <div class="hero-left">
      <div class="banner-slider">
        <img src="../images/foodex1.png" class="banner active" alt="Foodex Banner 1">
        <img src="../images/foodex2.png" class="banner" alt="Foodex Banner 2">
        <img src="../images/foodex3.png" class="banner" alt="Foodex Banner 3">
  
        <div class="slider-dots">
          <span class="dot active" onclick="showSlide(0)"></span>
          <span class="dot" onclick="showSlide(1)"></span>
          <span class="dot" onclick="showSlide(2)"></span>
        </div>
      </div>
    </div>
  
    <div class="hero-right">
      <h2>Upcoming Events</h2>
      <div class="event-list" id="eventList">
        <!-- Dữ liệu sẽ được chèn động bằng JS -->
      </div>
      <div class="event-pagination">
        <button onclick="prevEvents()">&lt;</button>
        <button onclick="nextEvents()">&gt;</button>
      </div>
    </div>
  </section>  
  <script src="../js/home.js"></script>

<footer class="footer">
  <div class="footer-container">
    <div class="footer-left">
      <h2>GET IN<br>TOUCH</h2>
      <div class="footer-buttons">
        <button>Contact Us</button>
        <button>How to get here</button>
      </div>
    </div>
    <div class="footer-right">
      <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3772.0062381883445!2d106.71912401037156!3d10.732313459962162!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x31752f8806df111f%3A0x32a37c07c2ef0bca!2zNzk5IMSQLiBOZ3V54buFbiBWxINuIExpbmgsIEtodSDEkcO0IHRo4buLIFBow7ogTeG7uSBIxrBuZywgUXXhuq1uIDcsIEjhu5MgQ2jDrSBNaW5oLCBWaeG7h3QgTmFt!5e1!3m2!1svi!2s!4v1744901773822!5m2!1svi!2s" 
      width="800" 
      height="300" 
      style="border:0;" 
      allowfullscreen="" 
      loading="lazy" 
      referrerpolicy="no-referrer-when-downgrade">
    </iframe>
    </div>
  </div>
  <div class="footer-bottom">
    <p><i class="fa fa-map-marker-alt"></i> 799 Nguyen Van Linh, Tan Phu Ward, Dist. 7, Hochiminh City, Vietnam</p>
    <p><i class="fa fa-envelope"></i> secc@secc.com.vn</p>
  </div>
</footer>


</body>
</html>
