<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="stylesheet" href="../styles/shared.css">
    <link rel="stylesheet" href="../styles/register_shared.css">
    <script type="module" src="../../back-end/firebase_auth.js"></script>
    <title>Xhibit Fair - Hội Chợ Triển Lãm</title>
</head>

<body>
    <header class="header">

        <div class="container">
            <!-- Logo -->
            <div class="logo">
                <img src="logo.png" alt="SECC Logo">
                <span>BRING EVENTS TO LIFE</span>
            </div>

            <div class="menu-wrapper">
                <!-- Nhóm trên: Top buttons -->
                <div class="top-buttons">
                    <a href="#">Về chúng tôi</a>
                    <a href="#">Có gì trên trang web</a>
                    <a href="#">Làm thế nào để đến đây</a>
                    <a href="../html/login.html">Đăng nhập</a>
                </div>

                <!-- Menu -->
                <nav class="menu">
                    <a href="../html/index.html">TRANG CHỦ</a>
                    <a href="#">SỰ KIỆN</a>
                    <a href="#">THAM DỰ & THAM QUAN</a>
                </nav>

                <!-- Booking + Phone -->
                <div class="contact-area">
                    <i class="fas fa-phone"></i> <span>0868-853-033</span>
                    <button class="btn-booking">ĐẶT CHỖ ĐỊA ĐIỂM</button>
                </div>
            </div>
    </header>

    <main>
        <section>
            <div class="register-container">
                <h1>ĐĂNG KÝ</h1>
                <form id="register-form">
                    <div id="registerMessage" class="messageDiv" style="display: none;"></div>
                    <div class="input-group">
                        <label for="fullname"> Họ tên: </label>
                        <input type="text" id="fullname" name="fullname" required placeholder="Nhập họ tên">
                    </div>
                    <div class="input-group">
                        <label for="gender"> Giới tính: </label>
                        <select id="gender" name="gender">
                            <option value="male">Nam</option>
                            <option value="female">Nữ</option>
                        </select>
                    </div>
                    <div class="input-group">
                        <label for="email"> Email: </label>
                        <input type="email" id="email" name="email" required placeholder="Nhập email">
                    </div>
                    <div class="input-group">
                        <label for="password"> Mật khẩu: </label>
                        <input type="password" id="password" name="password" required placeholder="Nhập mật khẩu">
                    </div>
                    <div class="input-group">
                        <label for="re-enter-password"> Nhập lại mật khẩu: </label>
                        <input type="password" id="re-enter-password" name="re-enter-password" required placeholder="Nhập lại mật khẩu">
                    </div>
                    <section class="flex-list">
                        <div class="options">
                            <label>
                                <input type="checkbox" name="accept"> <span>Tôi đồng ý với </span> <a href="#"><strong>Điều khoản sử dụng</strong></a> 
                            </label>
                        </div>
                        <div>
                            <button type="submit" id="register-btn" class="register-button">Gửi</button>
                        </div>
                    </section>  
                </form>
            </div>
        </section>
    </main>

    <footer class="footer">
        <div class="footer-container">
            <div class="footer-left">
                <h2>LIÊN HỆ</h2>
                <div class="footer-buttons">
                    <button>Liên lạc với chúng tôi</button>
                    <button>Làm sao để đến đây</button>
                </div>
            </div>
            <div class="footer-right">
                <iframe
                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3770.27712961362!2d106.80047381037305!3d10.870014157416291!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x317527587e9ad5bf%3A0xafa66f9c8be3c91!2zVHLGsOG7nW5nIMSQ4bqhaSBo4buNYyBDw7RuZyBuZ2jhu4cgVGjDtG5nIHRpbiAtIMSQSFFHIFRQLkhDTQ!5e1!3m2!1svi!2s!4v1744903144577!5m2!1svi!2s"
                    width="800" height="300" style="border:0;" allowfullscreen="" loading="lazy"
                    referrerpolicy="no-referrer-when-downgrade">
                </iframe>
            </div>
        </div>
        <div class="footer-bottom">
            <p><i class="fa fa-map-marker-alt"></i>Hàn Thuyên, khu phố 6 P, Thủ Đức, Hồ Chí Minh, Việt Nam</p>
            <p><i class="fa fa-envelope"></i> 22520601@gm.uit.edu.vn</p>
        </div>
    </footer>
</body>

</html>
